<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cozy Teddy x Panda ‚Äî Birthday Surprise (Creamy Dark)</title>

  <!-- Optional: keep your original stylesheet link -->
  <link rel="stylesheet" href="/birthday-surprise-game/assets/css/style.css?v=c6e7b9203c2922009b8a2737306145fc0d871401">

  <style>
    /* === Theme: Creamy Dark + Light Brown (only these variables changed) === */
    :root{
      --bg1:#33261e;    /* deep mocha */
      --bg2:#4a372d;    /* warm mid brown */
      --teddy:#d6b091;  /* light tan for teddy */
      --accent:#b8926f; /* warm accent */
      --muted:#f3eadf;  /* creamy text */
      --glass:rgba(255,255,255,0.06);
      --lamp: rgba(240,210,170,0.12);
      --dark-text:#fffaf6;
    }

    /* --- keep all your existing CSS (copied from original) below, unchanged except variables usage --- */

    *{box-sizing:border-box;font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--muted);-webkit-font-smoothing:antialiased}

    /* App frame */
    .app{max-width:420px;margin:10px auto;height:95vh;border-radius:22px;overflow:hidden;position:relative;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.02));box-shadow:0 20px 60px rgba(0,0,0,0.5);border:1px solid rgba(255,255,255,0.03)}

    /* soft lamp vignette */
    .lamp-vignette{position:absolute;inset:0;pointer-events:none;background:radial-gradient(circle at 50% 30%, rgba(240,210,170,0.18), rgba(0,0,0,0) 55%);} 
    .fur-overlay{position:absolute;inset:0;pointer-events:none;background-image:radial-gradient(circle at 10% 10%, rgba(255,255,255,0.02), transparent 6%), radial-gradient(circle at 90% 90%, rgba(0,0,0,0.04), transparent 6%);} 

    header{height:84px;display:flex;align-items:center;justify-content:space-between;padding:12px 16px;z-index:4;position:relative}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:54px;height:54;border-radius:12px;background:linear-gradient(180deg,var(--teddy),#9a6f4a);display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--dark-text);font-size:20px;box-shadow:0 10px 30px rgba(0,0,0,0.35)}
    .title h1{font-size:16px;margin:0;color:var(--dark-text)}
    .title p{margin:0;font-size:12px;color:var(--muted)}

    main{padding:14px;height:calc(100% - 160px);position:relative}
    .scenes{position:relative;height:100%;overflow:hidden}
    .scene{position:absolute;inset:0;padding:12px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;gap:12px;transition:opacity .6s,transform .6s;}
    .scene.hidden{opacity:0;transform:translateY(12px);pointer-events:none}

    .card{width:100%;max-width:380px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.02));border-radius:18px;padding:14px;box-shadow:0 14px 40px rgba(0,0,0,0.45);border:1px solid rgba(255,255,255,0.02)}

    .name-input{width:100%;padding:12px;border-radius:12px;border:1px dashed rgba(0,0,0,0.12);background:transparent;font-size:16px;color:var(--muted)}
    .btn{padding:10px 14px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),#9f7b58);color:var(--dark-text);font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.08)}

    .intro-text{font-size:18px;font-weight:700;color:var(--dark-text);text-align:center}
    .sub{font-size:13px;color:var(--muted);text-align:center}

    .chat{width:100%;height:52vh;padding:12px;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));overflow:auto;display:flex;flex-direction:column;gap:10px}
    .bubble{max-width:75%;padding:10px 12px;border-radius:16px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 8px 20px rgba(0,0,0,0.35)}
    .bubble.me{align-self:flex-end;background:linear-gradient(90deg,var(--accent),#9f7b58);color:var(--dark-text)}
    .typing{display:inline-flex;gap:6px;padding:8px;border-radius:14px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));align-items:center}

    .choices{display:flex;flex-direction:column;gap:10px;margin-top:6px}
    .choice{padding:12px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));cursor:pointer;border:1px solid rgba(0,0,0,0.08);box-shadow:0 8px 20px rgba(0,0,0,0.25);transition:transform .18s,box-shadow .18s;color:var(--muted)}
    .choice:active{transform:translateY(2px)}
    .choice.correct{box-shadow:0 14px 30px rgba(0,0,0,0.35);transform:translateY(-6px)}

    .heart-grid{display:flex;gap:12px;justify-content:center;margin-top:12px}
    .heart{width:84px;height:84px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;font-size:36px;cursor:pointer;box-shadow:0 12px 30px rgba(0,0,0,0.25);color:var(--muted)}

    .cards{display:flex;gap:10px;justify-content:center;margin-top:10px}
    .card-item{width:104px;height:150px;perspective:900px}
    .card-inner{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .7s}
    .card-item.flipped .card-inner{transform:rotateY(180deg)}
    .card-front,.card-item { width: 104px; height: 150px; perspective: 900px; }
    .card-front, .card-back { position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:12px; display:flex; align-items:center; justify-content:center; overflow:hidden; color:var(--muted) }
    .card-front { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03)); border:1px solid rgba(0,0,0,0.05); color:transparent; }
    .card-back { transform: rotateY(180deg); background: linear-gradient(180deg, var(--accent), #9f7b58); color:var(--dark-text); padding:8px; text-align:center }

    .input-fill{width:100%;padding:10px;border-radius:12px;border:1px solid rgba(0,0,0,0.08);font-size:16px;background:transparent;color:var(--muted)}

    .panda-wrap{width:180px;height:160px;display:flex;align-items:center;justify-content:center;position:relative}
    .panda{width:140px;height:140px;border-radius:18px;background:linear-gradient(180deg,#ffffff10,#ffffff06);display:flex;align-items:center;justify-content:center;position:relative}
    .panda .ear{width:30px;height:30px;border-radius:50%;background:#111;position:absolute;top:6px}
    .panda .ear.left{left:18px}
    .panda .ear.right{right:18px}
    .panda .face{width:100px;height:84px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative}
    .panda .eye{width:18px;height:18px;border-radius:50%;background:#111}
    .panda .cheek{width:12px;height:10px;border-radius:6px;background:rgba(220,170,140,0.55);position:absolute;bottom:22px}
    .panda .mouth{width:34px;height:10px;border-radius:8px;background:transparent;border-bottom:3px solid var(--dark-text);transform:translateY(10px)}

    .panda-enter{animation:pandaFade .8s ease forwards}
    @keyframes pandaFade{0%{opacity:0;transform:translateY(8px) scale(.96)}100%{opacity:1;transform:translateY(0) scale(1)}}
    .panda-breathe{animation:breathe 3.6s ease-in-out infinite}
    @keyframes breathe{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-4px) scale(1.01)}100%{transform:translateY(0) scale(1)}}
    .panda-blush{animation:blush 1.4s ease forwards}
    @keyframes blush{0%{opacity:0;transform:scale(.98)}100%{opacity:1;transform:scale(1)}}
    .panda-hug{animation:hug 1s ease forwards}
    @keyframes hug{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-6px) scale(1.04)}100%{transform:translateY(0) scale(1)}}

    .gift{width:160px;height:160px;border-radius:16px;background:linear-gradient(180deg,#d6b091,#b8926f);display:flex;align-items:center;justify-content:center;position:relative;box-shadow:0 30px 60px rgba(0,0,0,0.35)}
    .gift .lid{position:absolute;top:-28px;width:140px;height:44px;border-radius:10px;background:linear-gradient(180deg,#c9a277,#e6cda8);transform-origin:center bottom;transition:transform .9s}
    .gift.open .lid{transform:rotateX(-85deg) translateY(-8px)}

    canvas.conf{position:absolute;inset:0;pointer-events:none}

    nav{height:62px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;gap:6px;align-items:center;justify-content:space-around;padding:8px;border-top:1px solid rgba(255,255,255,0.02)}
    nav button{background:transparent;border:none;padding:8px;border-radius:12px;cursor:pointer;color:var(--muted)}

    .muted{color:var(--muted);font-size:13px}

    .type-cursor{display:inline-block;width:10px;height:18px;background:var(--dark-text);margin-left:6px;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    #finalReveal{transition: text-shadow 0.6s ease-out;}
    .final-glowing-text{ text-shadow: 0 0 6px rgba(255, 230, 200, 0.08), 0 0 12px rgba(255, 210, 180, 0.06); color: var(--muted); font-size: 1.1em; }

    @media(min-width:760px){.app{transform:scale(1.04)}}
    .scene:last-child { overflow-y: auto; max-height: 80vh; padding-bottom: 20px; }
    .final-message { animation: fadeInUp 1.2s ease both; word-wrap: break-word; text-align: center; font-size: 16px; line-height: 1.5; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="lamp-vignette"></div>
    <div class="fur-overlay"></div>
    <header>
      <div class="brand"><div class="logo">üß∏</div><div class="title"><h1>Teddy &amp; Panda ‚Äî Surprise</h1><p>Cozy bedtime surprise</p></div></div>
      <div style="display:flex;gap:8px;align-items:center"><button id="soundToggle" class="btn">üíó</button><button id="restart" class="btn btn-small">Restart</button></div>
    </header>

    <main>
      <div class="scenes">
        <section id="sceneIntro" class="scene card">
          <div style="display:flex;flex-direction:column;align-items:center;gap:12px;width:100%">
            <div class="panda-wrap"><div id="pandaIntro" class="panda panda-enter panda-breathe">
              <div class="ear left"></div><div class="ear right"></div>
              <div class="face"><div style="display:flex;gap:10px;align-items:center"><div class="eye"></div><div class="eye"></div></div><div class="mouth"></div><div class="cheek" style="left:28px"></div></div>
            </div></div>
            <div style="width:100%">
              <div id="introText" class="intro-text"></div>
              <div id="introSub" class="sub">Tap to begin your cozy surprise, aloo miaa ü•î</div>
            </div>
            <div style="display:flex;gap:8px;width:100%"><input id="nameHidden" class="name-input" value="aloo miaa" style="display:none" /><button id="startBtn" class="btn">Tap to Begin</button></div>
          </div>
        </section>

        <section id="sceneLevels" class="scene card hidden">
          <div style="width:100%;display:flex;flex-direction:column;gap:10px;align-items:center">
            <div class="panda-wrap"><div id="pandaLevel" class="panda panda-breathe" style="opacity:0"><div class="ear left"></div><div class="ear right"></div><div class="face"><div style="display:flex;gap:10px;align-items:center"><div class="eye"></div><div class="eye"></div></div><div class="mouth"></div><div class="cheek" style="left:28px"></div></div></div></div>
            <div id="levelCard" style="width:100%"></div>
          </div>
        </section>

        <section id="sceneFinal" class="scene card hidden">
          <div style="display:flex;flex-direction:column;align-items:center;gap:14px;width:100%">
            <div class="panda-wrap"><div id="pandaFinal" class="panda"><div class="ear left"></div><div class="ear right"></div><div class="face"><div style="display:flex;gap:10px;align-items:center"><div class="eye"></div><div class="eye"></div></div><div class="mouth"></div><div class="cheek" style="left:28px"></div></div></div></div>
            <div class="gift" id="gift"><div class="lid"></div>üéÅ</div>
            <div id="finalReveal" style="width:100%;text-align:center"></div>
          </div>
        </section>

      </div>
    </main>

    <canvas id="sparkles" class="conf"></canvas>

    <nav>
      <button id="navHome">üè†</button>
      <button id="navLevelsBtn">üéØ</button>
      <button id="navFinalBtn">üéÅ</button>
    </nav>
  </div>

  <audio id="bgAudio" loop="" src="PLACEHOLDER_LOFI_URL"></audio>
  <audio id="sfxPop" src="PLACEHOLDER_POP_URL"></audio>
  <audio id="sfxChime" src="PLACEHOLDER_CHIME_URL"></audio>

  <script>
    /* Final integrated app logic with your provided content. All typing = real typing effect. */

    // ---------- content from user ----------
    const NAMES = { primary: 'aloo miaa', nick: 'babyy teddy bear', cute: 'Pookiee Aloo Miaa' };

    const LEVELS = [
      { type:'choices', prompt: 'i want a cute voice msg from you right now', choices:["yess maaaan","g jesaa app bolein","joo apkaa hukam begumm"], correctAll:true },
      { type:'hearts', prompt:'Pick the heart we always send', hearts:['‚ù§Ô∏è','üíñ','üíù'], correctIndex:2 },
      { type:'cards', cards:[
          'Myy cutiee pieee üòö',
          'Meraa pyarayy saa aloo miaa ‚ò∫Ô∏è',
          'Meraa cutieee saaa babyyyy ajj baraa hogyaa haaa üòÅ'
        ] },
      { type:'fill', prompt: 'Mini quiz ‚Äî write the answer: app mere tonn hnnn', answerHint:'(type anything or your personal reply)' }
    ];

    const FINAL_MESSAGE = `Apkoo pataa haa ajj sabsee achaa dayy haa meraa liaaa chuu kaa aaj merayyy aloo miaa ayy thyy iss duniyaa maa meree liaaa apkoo kesayy batauuu abb apkaa babyy apseee kinaa saraaa paaar krtaa haa üòÅü´†ü•∞\n\nHAPPY BIRTHDAYY POOKIEE ALOO MIAAA üòöü•îü•î`;

    // ---------- simple helpers ----------
    const $ = id => document.getElementById(id);
    function sleep(ms){ return new Promise(res=>setTimeout(res,ms)); }

    // ---------- UI state ----------
    let cur = 0;
    let name = NAMES.primary;
    let audioAllowed = false;

    async function typeText(el, text, speed=36){ el.innerHTML=''; for(let i=0;i<text.length;i++){ el.innerHTML += text[i]; if(text[i] === '\n') await sleep(140); await sleep(speed + Math.random()*20); } }

    async function runIntro(){ const intro = $('introText'); const sub = $('introSub'); const panda = $('pandaIntro');
      const lines = [`Hii myy ${NAMES.nick} üíû`,`My cutie ${NAMES.primary} ü•î`,`Tap to begin your cozy surprise‚Ä¶`];
      for(let i=0;i<lines.length;i++){ await typeText(intro, lines[i]); await sleep(600); }
      $('startBtn').animate([{transform:'scale(1)'},{transform:'scale(1.04)'},{transform:'scale(1)'}],{duration:1200,iterations:Infinity});
    }

    function showScene(id){ ['sceneIntro','sceneLevels','sceneFinal'].forEach(s=>$(s).classList.add('hidden')); $(id).classList.remove('hidden'); }

    const bg = $('bgAudio'); const sfxPop = $('sfxPop'); const sfxChime = $('sfxChime');
    $('soundToggle').addEventListener('click', ()=>{ if(!audioAllowed){ try{ bg.play(); audioAllowed = true; $('soundToggle').innerText='üîà'; }catch(e){} } else { bg.pause(); audioAllowed=false; $('soundToggle').innerText='üíó'; } });

    $('startBtn').addEventListener('click', async ()=>{
      if(!audioAllowed){ try{ bg.play().catch(()=>{}); audioAllowed=true; $('soundToggle').innerText='üîà'; }catch(e){} }
      await sleep(250); showScene('sceneLevels'); await sleep(240); renderLevel();
    });

    $('restart').addEventListener('click', ()=> location.reload());

    function renderLevel(){ const lvl = LEVELS[cur]; const container = $('levelCard'); container.innerHTML = '';
      showPandaMoment(cur);

      if(lvl.type === 'choices'){
        const wrap = document.createElement('div'); wrap.innerHTML = `<h3 style="margin:4px 0 8px">${escapeHtml(lvl.prompt)}</h3>`;
        const list = document.createElement('div'); list.className='choices';
        lvl.choices.forEach((opt,i)=>{
          const d = document.createElement('div'); d.className='choice'; d.innerText = opt; d.onclick = async ()=>{ d.classList.add('correct'); playPop(); await sleep(420); nextLevel(); };
          list.appendChild(d);
        });
        wrap.appendChild(list); container.appendChild(wrap);
      }

      else if(lvl.type === 'hearts'){
        const wrap = document.createElement('div'); wrap.innerHTML = `<h3 style="margin:4px 0 8px">${escapeHtml(lvl.prompt)}</h3>`;
        const grid = document.createElement('div'); grid.className='heart-grid';
        lvl.hearts.forEach((h,i)=>{ const el = document.createElement('div'); el.className='heart'; el.innerText = h; el.onclick = async ()=>{ if(i === lvl.correctIndex){ el.animate([{transform:'scale(.94)'},{transform:'scale(1.06)'},{transform:'scale(1)'}],{duration:450}); playPop(); await sleep(500); nextLevel(); } else { el.style.opacity=0.5; setTimeout(()=>el.style.opacity=1,400); } }; grid.appendChild(el); });
        wrap.appendChild(grid); container.appendChild(wrap);
      }

      else if(lvl.type === 'cards'){
        const wrap = document.createElement('div'); wrap.innerHTML = `<h3 style="margin:4px 0 8px">Flip to see my messages</h3>`;
        const cont = document.createElement('div'); cont.className='cards'; let flipped=0;
        lvl.cards.forEach((txt,idx)=>{
          const item = document.createElement('div'); item.className='card-item'; item.innerHTML = `<div class='card-inner'><div class='card-front'>Card ${idx+1}</div><div class='card-back'>${escapeHtml(txt)}</div></div>`;
          item.onclick = async ()=>{ if(item.classList.contains('flipped')) return; item.classList.add('flipped'); playPop(); flipped++; if(flipped === lvl.cards.length){ await sleep(700); nextLevel(); } };
          cont.appendChild(item);
        }); wrap.appendChild(cont); container.appendChild(wrap);
      }

      else if(lvl.type === 'fill'){
        const wrap = document.createElement('div'); wrap.innerHTML = `<h3 style="margin:4px 0 8px">${escapeHtml(lvl.prompt)}</h3>`;
        const inp = document.createElement('input'); inp.className='input-fill'; inp.placeholder = 'Type your answer here...';
        const subbtn = document.createElement('div'); subbtn.style.display='flex'; subbtn.style.gap='8px'; subbtn.style.marginTop='8px';
        const ok = document.createElement('button'); ok.className='btn'; ok.innerText='Submit'; ok.onclick = async ()=>{ playPop(); await sleep(420); nextLevel(); };
        subbtn.appendChild(ok); wrap.appendChild(inp); wrap.appendChild(subbtn); container.appendChild(wrap);
      }
    }

    function showPandaMoment(levelIndex){ const pandaEl = $('pandaLevel'); if(!pandaEl) return; pandaEl.style.opacity=1; pandaEl.classList.remove('panda-hug'); pandaEl.classList.remove('panda-blush');
      setTimeout(()=>{
        if(levelIndex === 0){ pandaEl.classList.add('panda-blush'); } else if(levelIndex === 1){ pandaEl.classList.add('panda-hug'); } else if(levelIndex === 2){ pandaEl.classList.add('panda-blush'); } else if(levelIndex === 3){ pandaEl.classList.add('panda-hug'); }
      },180);
    }

    function playPop(){ try{ sfxPop.currentTime=0; sfxPop.play().catch(()=>{}); }catch(e){} }
    function playChime(){ try{ sfxChime.currentTime=0; sfxChime.play().catch(()=>{}); }catch(e){} }

    async function nextLevel(){ cur++; if(cur >= LEVELS.length){ await sleep(300); showFinal(); } else { renderLevel(); } }

    async function showFinal(){ showScene('sceneFinal'); const panda = $('pandaFinal'); if(panda) panda.classList.add('panda-breathe'); const gift = $('gift'); if(gift){ gift.classList.remove('open'); gift.onclick = async ()=>{ gift.classList.add('open'); playChime(); await sleep(400); revealFinal(); }; } await sleep(700); }

    async function revealFinal(){ const target = $('finalReveal'); if(!target) return; target.innerHTML=''; playChime(); runSparkles(); await sleep(160);
      target.classList.add('final-glowing-text'); await typeText(target, FINAL_MESSAGE, 28); runFinalConfetti();
    }

    function runSparkles(){ const c = $('sparkles'); if(!c) return; c.width = c.clientWidth; c.height = c.clientHeight; const ctx = c.getContext('2d'); const parts=[]; for(let i=0;i<60;i++){ parts.push({x:Math.random()*c.width,y:Math.random()*c.height,vy:0.2+Math.random()*0.8,size:1+Math.random()*3,alpha:0.2+Math.random()*0.6}); } let f=0; function draw(){ ctx.clearRect(0,0,c.width,c.height); for(const p of parts){ p.y -= p.vy; ctx.globalAlpha = p.alpha; ctx.fillStyle = 'rgba(210,180,150,0.9)'; ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill(); if(p.y < -10) p.y = c.height + 10; } f++; if(f<400) requestAnimationFrame(draw); else ctx.clearRect(0,0,c.width,c.height); } draw(); }

    function runFinalConfetti(){ const c = document.createElement('canvas'); c.style.position='absolute'; c.style.left=0; c.style.top=0; c.width = window.innerWidth; c.height = window.innerHeight; c.className='conf'; document.body.appendChild(c); const ctx = c.getContext('2d'); const pieces=[]; for(let i=0;i<160;i++){ pieces.push({x:Math.random()*c.width,y:Math.random()*-c.height,vy:2+Math.random()*5,size:6+Math.random()*8,ang:Math.random()*360,spin:Math.random()*6,color:`hsl(${Math.random()*20}deg 40% 68%)`}); } let frame=0; function draw(){ ctx.clearRect(0,0,c.width,c.height); for(const p of pieces){ p.y += p.vy; p.ang += p.spin; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.ang*Math.PI/180); ctx.fillStyle = p.color; ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size); ctx.restore(); if(p.y > c.height+20) p.y = -20; } frame++; if(frame<300) requestAnimationFrame(draw); else { ctx.clearRect(0,0,c.width,c.height); c.remove(); } } draw(); }

    function escapeHtml(s){ return String(s).replace(/[&<>"]/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }

    // init
    showScene('sceneIntro'); runIntro();

    $('navHome').addEventListener('click', ()=>{ showScene('sceneIntro'); });
    $('navLevelsBtn').addEventListener('click', ()=>{ showScene('sceneLevels'); renderLevel(); });
    $('navFinalBtn').addEventListener('click', ()=>{ showScene('sceneFinal'); });
